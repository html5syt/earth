name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        # 使用项目需要的 Android SDK 版本
        build-tools-version: "29.0.2"  # 替换为你的构建工具版
        platform-version: "android-29" # 替换为你的目标平台

    - name: Make Gradle Wrapper executable
      run: chmod +x ./gradlew

    - name: Build with Gradle 5.4.1
      # 使用项目中的 gradlew 指定 Gradle 版本
      run: |
        ./gradlew wrapper --gradle-version 5.4.1
        ./gradlew assembleDebug  # 或 assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: |
          app/build/outputs/apk/**/*.apk
          # 如果使用其他模块，修改路径如: mymodule/build/outputs/apk/**/*.apk
        retention-days: 60
